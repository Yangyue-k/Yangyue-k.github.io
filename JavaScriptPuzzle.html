<!DOCTYPE html>
<html>
  <head>
    <title>谜题</title>
  </head>
  <body>
    <h1>数学谜题</h1>
    <p>请输入两个数字：</p >
    <form>
      <label for="num1">第一个数字：</label>
      <input type="number" id="num1" name="num1"><br><br>
      <label for="num2">第二个数字：</label>
      <input type="number" id="num2" name="num2"><br><br>
      <button type="button" onclick="checkAnswer()">提交</button>
    </form>
    <br>
    <p id="result"></p >
  </body>
  <script>
    function checkAnswer() {
        // 获取用户输入的值
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        // 将输入的值转换为数字类型
        num1 = Number(num1);
        num2 = Number(num2);

        // 计算两个数字的和
        let sum = num1 + num2;

        // 检查答案是否正确
        if (sum == 10) {
            alert("恭喜你，答对了！")
            document.getElementById("result").innerHTML = "恭喜你，答对了！";
        } else {
            alert("很抱歉，答案不正确，请重新输入。")
            document.getElementById("result").innerHTML = "很抱歉，答案不正确，请重新输入。";
        }
    }
  </script>
</html>
